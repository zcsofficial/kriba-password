<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- External JS library for password strength (zxcvbn) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-12 col-md-6 mx-auto">
                <div class="card shadow-lg rounded-lg">
                    <div class="card-body">
                        <h3 class="text-center text-purple mb-4">Password Strength Checker</h3>
                        
                        <!-- Password Input -->
                        <div class="form-group">
                            <div class="input-group">
                                <input id="password" type="password" class="form-control" placeholder="Enter your password" oninput="checkStrength()">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">
                                        <i id="visibility-icon" class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Strength Bar -->
                        <div class="progress">
                            <div id="strength-bar-fill" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        
                        <!-- Feedback -->
                        <div id="feedback" class="text-center mt-3"></div>
                        
                        <!-- Password Requirements -->
                        <div id="requirements" class="mt-3">
                            <ul>
                                <li id="length" class="text-muted">At least 8 characters</li>
                                <li id="uppercase" class="text-muted">At least one uppercase letter</li>
                                <li id="number" class="text-muted">At least one number</li>
                                <li id="special" class="text-muted">At least one special character</li>
                            </ul>
                        </div>
                        
                        <!-- Suggestions -->
                        <div id="suggestions" class="text-center text-muted mt-2"></div>
                        
                        <!-- Random Password Generator -->
                        <div class="text-center mt-3">
                            <button class="btn btn-primary" onclick="generateRandomPassword()">Generate Random Password</button>
                        </div>
                        
                        <!-- Educational Tips -->
                        <div class="text-center mt-3">
                            <a href="https://www.cyber.gov.au/acsc/view-all-content/publications/passwords" target="_blank" class="btn btn-link">Learn More About Strong Passwords</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
